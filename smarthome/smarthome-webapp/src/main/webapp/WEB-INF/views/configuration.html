<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Configuration</title>
</head>
<body>
	<h2>Configuration</h2>
	<form th:action="@{/editConfiguration}" th:object="${configuration}">
		<div th:if="${infoMessage != null}" class="alert alert-warning alert-block"><span th:text="${infoMessage}"/></div>
		<div th:if="${errorMessage != null}" class="alert alert-success alert-block"><span th:text="${errorMessage}"/></div>		
		<table>
			<tr>
				<fieldset>
					<legend>Raspsonar</legend>
					Email address: <input size="40" th:field="*{email}" /><a href="#" th:href="@{/configuration/mailTest}">Test</a><input type="submit" value="Test" formmethod="get" formaction="/configuration/mailTest"/>					
				</fieldset>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Save configuration" th:value="#{form.submit}" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
