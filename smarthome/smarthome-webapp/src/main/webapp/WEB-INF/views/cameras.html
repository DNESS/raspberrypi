<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<head>
<title>Cameras</title>
</head>
<body>
	<!-- /* Content of this page will be decorated by the elements of layout.html */ -->
	<div layout:fragment="content">
		<div class="col-md-4">
			Living <img class="img-responsive img-thumbnail"
				alt="Responsive image"
				src="http://cecchisandrone.no-ip.org/living/videostream.cgi" />
		</div>
		<div class="col-md-4">
			External <img class="img-responsive img-thumbnail"
				alt="Responsive image"
				src="http://cecchisandrone.no-ip.org/external/videostream.cgi" />
		</div>
		<div class="col-md-4">
			Basement <img class="img-responsive img-thumbnail"
				alt="Responsive image"
				src="http://cecchisandrone.no-ip.org/basement/videostream.cgi" />
		</div>

 		<!-- On the window unload, reset the img src attr, because the connection stays open -->
		<script type="text/javascript">
			$(window).on('unload', function() {
				$('img').attr('src', '#');
			});
		</script>
	</div>
</body>
</html>
